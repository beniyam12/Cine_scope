<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Scope</title>

    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #121212; 
        color: #ffffff; 
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        background-image: url('https://source.unsplash.com/1600x900/?movie,theater');
        background-size: cover;
        background-position: center;
        backdrop-filter: blur(8px);
    }

    .container {
        background: rgba(0, 0, 0, 0.7);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        width: 50%;
    }

    h1 {
        font-size: 48px;
        margin-bottom: 20px;
        font-weight: bold;
        color: #FFD700; /* Gold color */
    }

    form {
        margin-top: 20px;
    }

    input[type="text"] {
        width: 80%;
        padding: 12px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        outline: none;
        text-align: center;
        background-color: rgba(255, 255, 255, 0.2);
        color: #fff;
        transition: 0.3s;
    }

    input[type="text"]::placeholder {
        color: #ddd;
    }

    input[type="text"]:focus {
        background-color: rgba(255, 255, 255, 0.3);
    }

    button {
        margin-top: 15px;
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background-color: #FFD700;
        color: #121212;
        transition: 0.3s;
        font-weight: bold;
    }

    button:hover {
        background-color: #ffcc00;
    }

    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/cinescope_logo.png') }}" width="350">

        <p>Find your favorite movies instantly!</p>
        
        <form method="GET" action="{{ url_for('movie_browse') }}">
            <input type="text" name="query" placeholder="Enter movie name" required>
            <br>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
